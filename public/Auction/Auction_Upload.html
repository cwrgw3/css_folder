<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="main.css" rel = "stylesheet">
</head>
<body>

<!-- input box -->
  <div class="container mt-3">
    <input type="url" class="form-control mt-2" id="image" placeholder="url">
    <input type="text" class="form-control mt-2" id="title" placeholder="title">
    <input type="number" class="form-control mt-2" id="price" placeholder="price">
    <input type="text" class="form-control mt-2" id="content" placeholder="content">
    <button class="btn btn-danger mt-3" id="send">올리기</button>
  </div>    

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCrFuy6g93AKQUWW_mWDI0OK_As0X386io",
      authDomain: "oryangcompany.firebaseapp.com",
      projectId: "oryangcompany",
      storageBucket: "oryangcompany.appspot.com",
      messagingSenderId: "39452497785",
      appId: "1:39452497785:web:79ccc25b73be2f819781a8"
    };
  
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    const db = firebase.firestore();

    $('#send').click(function(){
      var upload = { 
        title : $('#title').val(),
        price : $('#price').val(),
        content : $('#content').val(),
        url : $('#image').val()
      }
      db.collection('product').doc(upload.title).set(upload)
    });
  </script>
</body>
</html>

        var temp = `<div class="club">

        </div>
        <p><a class="title" href="/Club/Club_Detail.html?id=${doc.data().club_name}&scale_year=${year}&performance_year=${year}">${doc.data().club_name}</a></p>

        <p class="long-explain">${doc.data().long_content}</p>
      </div></div>`;
        $('.container').append(temp)

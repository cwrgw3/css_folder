<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container mt-3"></div>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>        
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCrFuy6g93AKQUWW_mWDI0OK_As0X386io",
      authDomain: "oryangcompany.firebaseapp.com",
      projectId: "oryangcompany",
      storageBucket: "oryangcompany.appspot.com",
      messagingSenderId: "39452497785",
      appId: "1:39452497785:web:79ccc25b73be2f819781a8"
    };
  
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
    
  <div class="container mt-3">
    <input type="text" class="form-control mt-2" id="club_name" placeholder="club_name">
    <input type="url" class="form-control mt-2" id="club_logo" placeholder="club_logo">
    <input type="text" class="form-control mt-2" id="short_content" placeholder="short_content">
    <input type="text" class="form-control mt-2" id="long_content" placeholder="long_content">
    <input type="text" class="form-control mt-2" id="purse" placeholder="purse">
    <button class="btn btn-danger mt-3" id="send">올리기</button>
  </div>

  <script>
    const db = firebase.firestore();

    $('#send').click(function(){
      var upload = { 
        club_name : $('#club_name').val(),
        short_content : $('#short_content').val(),
        long_content : $('#long_content').val(),
        url : $('#club_logo').val(),
        purse : $('#purse').val()
      }
      db.collection('club').doc(upload.club_name).set(upload)
    });
  </script>
</body>
</html>
